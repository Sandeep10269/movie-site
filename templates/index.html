<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Movie List</h1>
        
        <!-- Movie List Loop -->
        <div class="row">
            {% for movie in movies %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ url_for('static', filename='uploads/' + movie['poster']) }}" class="card-img-top" alt="Movie Poster">
                        <div class="card-body">
                            <h5 class="card-title">{{ movie['title'] }}</h5>
                            <p class="card-text">{{ movie['description'] }}</p>
                            <a href="{{ url_for('download', filename=movie['filename']) }}" class="btn btn-primary">Download</a>
                            <a href="{{ url_for('edit', movie_id=movie['id']) }}" class="btn btn-warning mt-2">Edit</a>
                        </div>
                    </div>
                </div>
            {% else %}
                <p class="text-center">No movies available</p>
            {% endfor %}
        </div>

        <!-- Add Movie Button -->
        <div class="text-center mt-4">
            <a href="/upload" class="btn btn-success">Upload New Movie</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
