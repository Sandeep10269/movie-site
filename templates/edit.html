<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Movie</h1>

        <form action="{{ url_for('edit', movie_id=movie['id']) }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Movie Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ movie['title'] }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" required>{{ movie['description'] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="poster" class="form-label">Poster</label>
                <input type="file" class="form-control" id="poster" name="poster">
                <img src="{{ url_for('static', filename='uploads/' + movie['poster']) }}" alt="Current Poster" class="img-fluid mt-3" style="max-height: 200px;">
            </div>
            <div class="mb-3">
                <label for="movie_file" class="form-label">Movie File</label>
                <input type="file" class="form-control" id="movie_file" name="movie_file">
            </div>
            <button type="submit" class="btn btn-primary">Update Movie</button>
        </form>

        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Movie List</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
